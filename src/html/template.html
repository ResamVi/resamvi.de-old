<!DOCTYPE html>
<html>

  <head>
      <title>ResamVi | {{ .Title }}</title>
    
      <meta name="keywords" content="resamvi, resamvi.de, julien, midedji, blog, technologie, laufen, backen, video-editing">
      <meta name="description" content="ResamVi: Ein Blog von Julien Midedji">
      <meta name="referrer" content="same-origin">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8" />
    
      <link rel="icon" href="img/favicon.ico" type="image/gif" size="48x48">
      <link href="style.css" rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
    </head>

<body>
  
  <!-- HERO PAGE -->
  <div id="single-page">

    <div id="free-space"></div>

    <div id="hero-image">
      <img src="img/logo.png" class="responsive">
      <img src="img/verticalLine.png" id="verticalLine">
      <div id="singlepage">
        <span id="resamvi">ResamVi</span><br>
        <div id="hero-description">Hey, <a href="impressum.html">Julien</a> hier.</div>
      </div>
    </div>        
  </div>

  <!-- Body -->
  <div id="main-blog">
    <section id="copied-content">
      <span class="entry-date">{{ .Date }}</span>
      <h1 class="entry-title">{{ .Title }}</h1>
      <div class="entry-content">        
      </div>
      
      <div class="footer">
        
        <h4>Schreib dem Autor 'ne Mail</h4>

        <form action="action_page.php" style="width:100%;">
            <div class="row">
              <div class="col-25">
                <label for="fname">From</label>
              </div>
              <div class="col-75">
                <input type="text" name="firstname" value="anonymous@resamvi.de">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Subject</label>
              </div>
              <div class="col-75">
                Re: {{ .Title }}
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Text</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>

      </div>

    </section>
  </div>
</body>

</html>
