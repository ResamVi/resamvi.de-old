<!DOCTYPE html>
<html>
    <head>
        <title>Gästebuch</title>
        
        <!-- CSS -->
        <link rel="stylesheet"  type="text/css" href="css/style.css">
        
        <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" /> 
		
        <!-- Favicon -->
        <link rel="icon" href="img/favicon.ico" type="image/gif" size="48x48">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        
        <!-- Google Captcha -->
        <script src='https://www.google.com/recaptcha/api.js'></script>
        
    </head>

    
    <body>
        <div class="container-fluid">    
            
            <!-- First Page -->
            <div id="vertical-alignment">
                
                <div id="horizontal-alignment">

                    <div class="row caption">
                        <h1 class="title">Funktioniert noch nicht</h1>
                    </div>
                    
                    <!-- Form Page -->
                    <div class="col-md-offset-4 col-md-4">

                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input type="email" class="form-control" id="email" placeholder="E-Mail (optional)">
                            </div>
                            <div class="form-group">
                                <label for="content">Inhalt</label>
                                <textarea class="form-control" id="content" rows="3" placeholder="Fühl dich frei mich in jeder Art zu kritiseren.
Ich behalte mir jedoch vor alles Extreme zu löschen."></textarea>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1 g-recaptcha" data-sitekey="6LepQyAUAAAAAGTGHOhumDTpFEczGIuvUWUvUiDx"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <button type="submit" class="btn btn-default">Bestätigen</button>
                                </div>
                            </div>
                        </form>
                    
                        
                        
                        
                    </div>
                </div>
            </div>    
            
            <!-- Second Page -->
            <div class="row" id="guestbook-entries">
                
                <!-- Entry -->
                <div class="guestbook-entry">
                    <h4 class="guestbook-date">XY. ABCDEFG, 9999</h4>
                    <h2 class="guestbook-title">Max Mauser</h2>
                    <div class="guestbook-content">
                        Hallo ich bin ein Blogeintrag
                    </div>
                </div>
                    
                <hr class="style">
                    
                <!-- Entry -->
                <div class="guestbook-entry">
                    <h4 class="guestbook-date">XY. ABCDEFG, 9999</h4>
                    <h2 class="guestbook-title">Mustermann Müller</h2>
                    <div class="guestbook-content">
                        Hallo ich nicht.
                    </div>
                </div>
                
                <hr class="style">
            </div>
        </div>
    </body>

</html>
